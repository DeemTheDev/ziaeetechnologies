<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <!-- DIV for 'HEADER', HEADER consist of LOGO, 'About', 'Contact US', 'Apply'
        Above <a> tags should be displayed in one line and a Header.
    -->
    <div class="home-header">
        <a>LOGO</a>
        <a>Contact Us</a>
        <a>About Us</a>
        <a>Apply</a>
    </div>

    <!--
        DIV for animation.
    -->
    <div class="home-animation">
        <p>Animation here </p>
    </div>

    <!--
        DIV for showing what we do as a company
    -->
    <div class="home-information">
        <p>Hardware repair</p>
        <p>Custom computer builds</p>
        <p>Web development </p>
        <p>Proprietary application software</p>
    </div>

    <!--
        DIV for 'FOOTER' This footer should have all social media 
        contact information, Facebook, Instagram, WhatsApp etc.
    -->
    <div class="home-socials">
        <a>Facebook</a>
        <a>Instgram</a>
        <a>Whatapp</a>
        <a>Gmail</a>
    </div>
</body>
</html>
